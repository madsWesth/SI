<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form data example</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h3>Form data with html:</h3>
    <form
      action="/file-upload"
      method="post"
      enctype="multipart/form-data"
      id="html-form-data"
    >
      <label for="html-form-data-name-input">
        Given Name:
        <input type="text" name="givenName" id="html-form-data-name-input" />
      </label>
      <br />

      <label for="html-form-data-submit"
        >File(s):
        <input
          type="file"
          name="files"
          id="html-form-data-submit"
          required
          multiple
        />
      </label>
      <button type="submit">submit</button>
    </form>
    <br />
    <br />
    <br />

    <h3>Form data with js:</h3>
    <div>
      <label for="js-form-data-name-input">
        Given Name:
        <input type="text" name="givenName" id="js-form-data-name-input" />
      </label>
      <br />

      <label for="js-form-data-file-input">
        File(s):
        <input
          type="file"
          name="file-input-js"
          multiple
          id="js-form-data-file-input"
        />
      </label>

      <button id="js-form-data-submit">File submit with js</button>
    </div>
  </body>
</html>
